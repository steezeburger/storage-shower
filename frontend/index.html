<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Shower</title>
    <link rel="stylesheet" href="/frontend/styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Storage Shower</h1>
        </header>

        <div class="controls">
            <div class="path-controls">
                <input type="text" id="path-input" placeholder="Path to scan">
                <button id="browse-btn">Browse</button>
                <button id="home-btn">Home</button>
                <button id="scan-btn">Scan</button>
                <button id="stop-btn" disabled>Stop</button>
                <label class="checkbox-label">
                    <input type="checkbox" id="ignore-hidden" checked>
                    Ignore Hidden Files
                </label>
            </div>
            <div class="viz-controls">
                <label class="radio-label">
                    <input type="radio" name="viz-type" value="treemap" checked>
                    Treemap
                </label>
                <label class="radio-label">
                    <input type="radio" name="viz-type" value="sunburst">
                    Sunburst
                </label>
            </div>
        </div>

        <div id="progress-container" class="hidden">
            <div class="progress-bar">
                <div id="progress-bar-fill"></div>
            </div>
            <div id="progress-info">
                <span id="scanned-items">0</span> / <span id="total-items">0</span> items
                (<span id="progress-percent">0.0%</span>)
            </div>
            <div id="current-path">...</div>
        </div>

        <div class="main-container">
            <div id="visualization"></div>
            <div id="details-panel">
                <h3>Details</h3>
                <div id="selected-path">No item selected</div>
                <div id="selected-size">-</div>
                <div id="selected-type">-</div>
                <div id="breadcrumbs"></div>
            </div>
        </div>

        <div id="breadcrumb-trail"></div>
    </div>

    <script src="/frontend/app.js"></script>
</body>
</html>
