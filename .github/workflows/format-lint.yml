name: Format and Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Just
        uses: extractions/setup-just@v1
        with:
          just-version: '1.13.0'
          
      - name: Install dependencies
        run: just deps

      - name: Check formatting
        run: just --unstable --check format

      - name: Run linters
        run: just lint
